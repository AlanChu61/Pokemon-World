{% extends 'base.html' %}
{% block title %}
<title> {{title}}| Pokemon World</title>
{% endblock %}
{% block content %}
{% for item in items %}
<div class="col s6">
    <img src="{{item.img}}" alt="{{item.name}}'s image" width="100" height="100">
    <p>Name: {{item.name}}</p>
    <p>Cost: {{item.cost}}</p>
{% endfor %}
{% endblock %}
