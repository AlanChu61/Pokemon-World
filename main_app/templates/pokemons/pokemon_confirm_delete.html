{% extends "base.html" %} {% block title %}
<title>Release {{pokemon.name}}</title>
{% endblock %} {% block content %}
<h4>Are you sure you want to Release {{pokemon.name}} ?</h4>
{{pokemon.name}} has been with you since {{pokemon.ownedat}}.
<form method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Release {{pokemon.name}}" class="btn" />
  <a href="{% url "pokemon_detail" pokemon.id %}" class="btn blue">No!</a>
</form>
{% endblock %}
